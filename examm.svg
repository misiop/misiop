
<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            .lolo {
                position: relative;
                animation-name: example;
                animation-duration: 4s;
              }
              
              @keyframes example {
                0%   {left:0px; top:0px;}
                100%  {left:1200px; top:0px;}
              }
              
            </style>
            <img src="https://media3.giphy.com/media/4TgHD1Nf3h4CDuAwpC/giphy.gif" class="lolo" style="width: 250px; height: 150px; left: 50px; top: 0px;">
            <h1 class="lolo"> Hola mi rey</h1>
        </div>
    </foreignObject>
</svg>
